<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's My Thesis?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>What's My Thesis?</h1>
        <p>Visualize your VC/PE portfolio construction with ease.</p>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center">Portfolio Calculator</h2>
                        <form id="portfolioForm">
                            <div class="mb-3">
                                <label for="fundSize" class="form-label">Fund Size ($)</label>
                                <input type="number" id="fundSize" name="fund_size" class="form-control" placeholder="Enter fund size (e.g., 10000000)" required />
                            </div>
                            <div class="mb-3">
                                <label for="numStartups" class="form-label">Number of Startups</label>
                                <input type="number" id="numStartups" name="num_startups" class="form-control" placeholder="Enter number of startups (e.g., 10)" required />
                            </div>
                            <div class="mb-3">
                                <label for="reservePercent" class="form-label">Reserve Percentage (%)</label>
                                <input type="number" step="0.1" id="reservePercent" name="reserve_percent" class="form-control" placeholder="Enter reserve percentage (e.g., 50)" required />
                            </div>
                            <div class="mb-3">
                                <label for="exitMultiple" class="form-label">Target Exit Multiple</label>
                                <input type="number" step="0.1" id="exitMultiple" name="target_exit_multiple" class="form-control" placeholder="Enter target exit multiple (e.g., 3)" />
                            </div>
                            <div class="mb-3">
                                <label for="successRate" class="form-label">Success Rate (%)</label>
                                <input type="number" step="0.1" id="successRate" name="success_rate" class="form-control" placeholder="Enter success rate (e.g., 10)" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                    </div>
                </div>
                <div id="results" class="mt-4 d-none">
                    <h3>Results</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Average Check Size:</strong> <span id="avgCheckSize"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Initial Allocation:</strong> <span id="initialAllocation"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Follow-On Reserve:</strong> <span id="followOnReserve"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Expected Return:</strong> <span id="expectedReturn"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Portfolio IRR:</strong> <span id="portfolioIRR"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 What's My Thesis? - All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("portfolioForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch("http://127.0.0.1:5000/api/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fund_size: parseFloat(data.fund_size),
                        num_startups: parseInt(data.num_startups),
                        reserve_percent: parseFloat(data.reserve_percent) / 100,
                        target_exit_multiple: parseFloat(data.target_exit_multiple || 3),
                        success_rate: parseFloat(data.success_rate || 10) / 100,
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById("results").classList.remove("d-none");
                    document.getElementById("avgCheckSize").textContent = `$${result.avg_check_size.toLocaleString()}`;
                    document.getElementById("initialAllocation").textContent = `$${result.initial_allocation.toLocaleString()}`;
                    document.getElementById("followOnReserve").textContent = `$${result.follow_on_reserve.toLocaleString()}`;
                    document.getElementById("expectedReturn").textContent = `$${result.expected_return.toLocaleString()}`;
                    document.getElementById("portfolioIRR").textContent = `${result.portfolio_IRR.toFixed(2)}%`;
                } else {
                    alert(result.error || "An error occurred while calculating.");
                }
            } catch (error) {
                console.error(error);
                alert("Failed to connect to the server. Please try again.");
            }
        });
    </script>
</body>
</html>
